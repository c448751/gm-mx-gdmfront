name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # üöÄ COMPILA Y ANALIZA SIN TESTS
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd gm-digital-management
          pwd
          ls -la
          mvn -DskipTests=true -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
              -Dsonar.projectKey=c448751_gm-mx-gdmfront

      # üîç SI FALLA EL BUILD, MOSTRAMOS REPORTES DE SUREFIRE
      - name: Mostrar errores de test (Surefire)
        if: failure()
        run: |
          echo "Buscando reportes de Surefire..."
          cd gm-digital-management/target || exit 0
          if [ -d "surefire-reports" ]; then
            cd surefire-reports
            echo "Archivos encontrados:"
            ls -la || true
            echo "Contenido de los reportes:"
            cat *.txt || echo "No se encontraron archivos .txt."
          else
            echo "‚ö† No existe la carpeta surefire-reports."
          fi
