<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Combinations</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>

<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container mt-4">

    <div class="d-flex justify-content-between mb-3">
        <h3>Combinations</h3>
        <a href="/management/combinations/add" class="btn btn-primary">Add</a>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Region</th>
            <th>Brand</th>
            <th>Type</th>
            <th>Model</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="c : ${combinations}">
            <td th:text="${c.brandRegionRelation.region.nameRegion}"></td>
            <td th:text="${c.brandRegionRelation.brand.nameBrand}"></td>
            <td th:text="${c.type.typeName}"></td>
            <td th:text="${c.model.modelName}"></td>

            <td>
                <a th:href="@{'/management/combinations/delete/' + ${c.id}}"
                   class="btn btn-danger btn-sm">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
