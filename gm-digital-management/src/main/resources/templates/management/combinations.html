<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Combinations</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>

<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container mt-4">

    <h3 class="fw-bold mb-4">Manage Combinations</h3>

    <!-- FORM -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">

            <form action="/management/combinations/save" method="post" class="row g-3">

                <div class="col-md-3">
                    <label class="form-label">Region</label>
                    <select name="regionId" class="form-select">
                        <option th:each="r : ${regions}"
                                th:value="${r.idRegion}"
                                th:text="${r.nameRegion}"></option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Brand</label>
                    <select name="brandId" class="form-select">
                        <option th:each="b : ${brands}"
                                th:value="${b.idBrand}"
                                th:text="${b.nameBrand}"></option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Model</label>
                    <select name="modelId" class="form-select">
                        <option th:each="m : ${models}"
                                th:value="${m.idModel}"
                                th:text="${m.modelName}"></option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Type</label>
                    <select name="typeId" class="form-select">
                        <option th:each="t : ${types}"
                                th:value="${t.idType}"
                                th:text="${t.typeName}"></option>
                    </select>
                </div>

                <div class="col-12 text-end mt-3">
                    <button class="btn btn-primary">Save</button>
                </div>

            </form>
        </div>
    </div>

    <!-- TABLE -->
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-bordered align-middle">
                <thead class="table-light">
                <tr>
                    <th>Region</th>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Type</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${combinations}">
                    <td th:text="${c.brandRegionRelation.region.nameRegion}"></td>
                    <td th:text="${c.brandRegionRelation.brand.nameBrand}"></td>
                    <td th:text="${c.model.modelName}"></td>
                    <td th:text="${c.type.typeName}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
